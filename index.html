<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <title>페스룸 클론</title>
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="header-inner">
          <!-- 노란색 바 -->

          <!-- Swiper -->
          <div class="swiper yellow-bar">
           
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <a href="#">
                    <span class="ronud-box" id="ronud-box1">EVENT</span>
                    <span class="event-txt">회원가입 후&nbsp;<strong>첫 구매</strong>&nbsp;시, 휴먼그레이드 간식&nbsp;<strong>100원!</strong>&nbsp;</span>
                  </a>
                </li>
                <li class="swiper-slide">
                  <a href="#">
                    <span class="ronud-box" id="ronud-box2">COUPON</span>
                    <span class="event-txt">카카오톡 채널 추가 시&nbsp;<strong>3000원 할인쿠폰</strong>&nbsp;지급</span>
                  </a> 
                </li>
                <li class="swiper-slide">
                  <a href="#">
                    <span class="ronud-box" id="ronud-box3">VIP</span>
                    <span class="event-txt">정기구독 시 자동 가입!&nbsp;<strong>전제품 할인</strong>&nbsp;혜택의&nbsp;<strong>VIP 멤버십</strong>을 만나보세요</span>
                  </a>
                </li>
              </ul>
              <div class="swiper-pagination"></div>
          
          </div>

          <!-- 파란색 바 -->
          <div class="blue-bar">
            <div class="inner">
              <!-- 로고, 아이콘 -->
              <a href="#index.html" class="logo-white">
                <img src="images/logo-white.png" alt="PETHROOM-LOGO-WHITE" />
              </a>
              <div class="icons">
                <a href="#" class="icon1">
                  <img src="images/magnifying-glass-solid.svg" alt="SEARCH" />
                </a>
                <a href="#" class="icon2">
                  <img src="images/user-solid.svg" alt="SEARCH" />
                </a>
                <a href="#" class="icon3">
                  <img src="images/basket-shopping-solid.svg" alt="SEARCH" />
                </a>
              </div>
            </div>
          </div>

          <!-- 하얀색 바 -->
          <div class="white-bar">
            <div class="inner">
              <nav class="nav">
                <ul class="gnb">
                  <li><a href="#">VIP CENTER</a></li>
                  <li><a href="#">PRODUCT</a></li>
                  <li><a href="#">ROBOT LAB</a></li>
                  <li><a href="#">EVENT</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">GLOBAL</a></li>
                  <li><a href="#">COMMUNITY</a></li>
                </ul>
                <div class="membership">
                  <a href="#">MEMBERSHIP</a>
                </div>
              </nav>
            </div>
          </div>

          <!-- 상단 이미지 영역 -->
          <div class="image-box">
            <img src="images/100% 전체 상단 이미지.png" alt="" />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
